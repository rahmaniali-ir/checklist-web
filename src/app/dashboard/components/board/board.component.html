<header>
  <div class="options">
    <button class="button">
      <i-con name="smile"></i-con>
      <span>Change Icon</span>
    </button>

    <button class="button">
      <i-con name="paint"></i-con>
      <span>Change Color</span>
    </button>

    <button class="button">
      <i-con name="image"></i-con>
      <span>Change Cover</span>
    </button>

    <button class="button more" title="More Options">
      <i-con name="more"></i-con>
    </button>
  </div>

  <main>
    <input
      *ngIf="board"
      [(ngModel)]="board.title"
      placeholder="Unnamed Board"
      class="plain-text-input"
      type="text"
    />
  </main>
</header>

<main>
  <cl-list *ngFor="let list of lists" [list]="list"></cl-list>

  <button (click)="newList()" class="button primary-icon add">
    <i-con name="plus"></i-con>
    <span>New List</span>
  </button>
</main>
