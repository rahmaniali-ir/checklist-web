<header>
  <input
    [value]="title"
    placeholder="Unnamed List"
    class="plain-text-input"
    type="text"
  />
</header>

<main>
  <cl-item *ngFor="let item of items" [item]="item"></cl-item>
</main>

<footer>
  <button (click)="newItem()" class="button primary-icon">
    <i-con name="plus"></i-con>
    <span>New item</span>
  </button>
</footer>
